<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container grid overflow-hidden">
        <div class="row">
            <div class="col d-none d-md-block instagram-img">
                <img src="../img/instagram.png" class="img img-fluid "  alt="Instagram">
            </div>
            <div class="col form-instagram">
                <div class="row formulario">
                    <div class="col border mt-3">
                        <div>
                            <img class="img img-fluid img-instagram-logo" src="../img/img-logo-instagram.png" alt="instagram-logo-text">
                        </div>
                        <form class="form form-floating" action="">
                            <div class="form-floating mt-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput"  placeholder="nombre@ejemplo.com">
                                    <label for="floatingInput" >Phone, username or email</label>
                                </div>
                                <div class="form-floating mt-2">
                                    <input type="password" class="form-control"  id="floatingPassword" placeholder="Password">
                                    <label class="password" for="floatingPassword">Password</label>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button class="btn btn-md">Log in</button>
                                </div>
                                <div class="separator mt-4">
                                    <hr>
                                    <span class="icon">O</span>
                                    <hr>
                                </div>
                                <div class="facebook-picture mt-3">
                                    <picture>
                                        <img class="img-facebook img-thumbnail" src="https://images.squarespace-cdn.com/content/v1/5b1590a93c3a53e49c6d280d/1528490757421-CMDZGD31CHP8A2OOGOL5/facebook-icon-logo-C61047A9E7-seeklogo.com.png" alt="logo-facebook">
                                    </picture>
                                    <span>Sign in with Facebook</span>
                                </div>
                                <div class="mt-3 d-flex align-items-center justify-content-center" style="color: #00379B; cursor: pointer;">
                                    <span style="margin-bottom: 1rem;">Did you forget your password?</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mt-2 col-12 border d-flex align-items-center justify-content-center">
                        <span style="margin: 5px; font-size: 0.9rem;" class="mt-4"><p>You do not have an account? <strong style="color: #0095F6; cursor: pointer;">Sign up</strong></p></span>
                    </div>
                    <span class="footer-text mt-3">Download the app.</span>
                    <div class="mt-2 footer">
                        <img class="img img-fluid img-1" src="../img/google-footer.png" alt="disponible-google-play">
                        <img class="img img-fluid img-2" src="../img/footer-microsoft.png" alt="disponible-microsoft">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
